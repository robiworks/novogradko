<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./css.css">
        <title>Novogradko</title>
        <!-- Favicon made byFreepik from www.flaticon.com -->
        <link rel="icon" href="./icons/buildings.png" type="image/png" sizes="512x512">
    </head>
    <body>
        <!-- NAVIGATION BAR -->
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <img src="./icons/buildings.png" height="28">
                </div>
                <div class="navbar-item">
                    <span style="font-weight: bold;">Novogradko</span>
                </div>
                <!-- burger required for mobile devices -->
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
            </div>
            <!-- TODO: add some javascript for navbar-menu on mobile devices -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="./index.html">Domov</a>
                    <a class="navbar-item" href="./map.html">Zemljevid</a>
                    <a class="navbar-item" href="./list.html">Seznam</a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item" href="https://github.com/robiworks/novogradko" target="_blank">GitHub</a>
                </div>
            </div>
        </nav>
        <!-- PAGE CONTENT -->
        <div class="columns" style="margin: 0;">
            <!-- filtriranje -->
            <div class="column is-one-fifth">
                <div class="box">
                <h1 class="title">Filtriranje</h1>
                <!-- vrsta nepremičnine -->
                <div class="field">
                    <label class="label">Vrsta</label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="vrsta-0" disabled>
                        stanovanja
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="vrsta-1" disabled>
                        hiše
                    </label>
                </div>
                <!-- regija nepremičnine -->
                <div class="field">
                    <label class="label">Regija</label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-0" disabled>
                        Osrednjeslovenska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-1" disabled>
                        Gorenjska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-2" disabled>
                        Goriška
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-3" disabled>
                        Obalno-kraška
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-4" disabled>
                        Primorsko-notranjska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-5" disabled>
                        Jugovzhodna Slovenija
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-6" disabled>
                        Posavska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-7" disabled>
                        Zasavska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-8" disabled>
                        Savinjska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-9" disabled>
                        Koroška
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-10" disabled>
                        Podravska
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="regija-11" disabled>
                        Pomurska
                    </label>
                </div>
                <!-- status nepremičnine -->
                <div class="field mb-2">
                    <label class="label">Status</label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="status-0" disabled>
                        zgrajeno
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="status-1" disabled>
                        v gradnji
                    </label>
                    <label class="checkbox" style="display: block;">
                        <input type="checkbox" id="status-2" disabled>
                        v prihodu
                    </label>
                </div>
                </div>
            </div>
            <div class="column" id="list">
                <div class="box">
                    <article class="media">
                        <figure class="media-left">
                            <p class="image">
                                <img src="./images/14.jpg" style="max-height: 200px;">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>Napaka pri nalaganju</strong><br>
                                    Če vidite to sporočilo, je pri nalaganju nepremičnin prišlo do napake.
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </body>
    <script type="application/javascript" src="./js/rest.js"></script>
    <script type="application/javascript" src="./js/list.js"></script>
</html>
